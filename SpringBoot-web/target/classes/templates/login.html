<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>登录页面</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/matrix-login.css}"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
<div style="color: red; margin: auto" th:text="${msg}"></div>
<div id="loginbox">
    <form id="loginform" class="form-vertical" action="/user/login" method="post">
        <div class="control-group normal_text"><h3><img th:src="@{/img/logo.png}" alt="Logo"/></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="username"
                                                                                      th:placeholder="#{userName}"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password"
                                                                                      th:placeholder="#{password}"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">[[#{forgetPassword}]]</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-success" th:value="#{logIn}"></span>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a th:href="@{login.html(l='zn_CN')}" class="flip-link btn btn-info">中文</a></span>
            <span class="pull-right"><a type="submit" th:href="@{login.html(l='en_US')}" class="btn btn-success"/>English</a></span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">请输入正确的用户名密码.</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text"
                                                                                      placeholder="E-mail address"/>
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; 返回登录</a></span>
            <span class="pull-right"><a class="btn btn-info"/></a></span>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/matrix.login.js}"></script>
</body>

</html>
